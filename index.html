</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <h3 class="happy">HAPPY BIRTHDAY</h3>

                <div class="ballon-1"></div>
                <div class="ballon-2"></div>
                <div class="ballon-3"></div>
                <div class="ballon-4"></div>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="back">Туылған күніңмен</h3>
            <p>Аружан, мен сені туылған күніңмен шын жүректен құттықтаймын. Бұл күн сенің өміріңдегі одан да керемет жылдың бастамасы болып, қалған әрбір күнің тек бақытқа толы болсын❤️</p>
        </div>
    </div>
